<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="pageTitle">Mi Página de Inicio</h1>
        <img src="https://placekitten.com/1200/300" alt="Banner">
    </header>
    <nav>
        <a href="#" onclick="cambiarContenido('Inicio', 'Bienvenido a mi página de inicio.'); return false;">Inicio</a>
        <a href="#" onclick="cambiarContenido('Acerca de', 'Información sobre nuestra empresa.'); return false;">Acerca de</a>
        <a href="#" onclick="cambiarContenido('Servicios', 'Descubre nuestros servicios.'); return false;">Servicios</a>
        <a href="#" onclick="cambiarContenido('Contacto', 'Contáctanos para más información.'); return false;">Contacto</a>
    </nav>
    <main id="mainContent">
        <h2>Inicio</h2>
        <p>Bienvenido a mi página de inicio.</p>
    </main>
    <footer>
        <p>&copy; 2024 Mi Compañía. Todos los derechos reservados.</p>
    </footer>

    <script>
        function cambiarContenido(titulo, contenido) {
            document.getElementById('pageTitle').textContent = titulo;
            document.getElementById('mainContent').innerHTML = '<h2>' + titulo + '</h2><p>' + contenido + '</p>';
        }
    </script>
</body>
</html>
