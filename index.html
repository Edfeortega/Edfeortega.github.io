<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .banner {
            max-width: 100%;
            animation: animateBanner 2s infinite;
        }
        @keyframes animateBanner {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <img class="banner" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjNkZWxiNGdrYWNtZTk2MmpqM2dzcmJ3bnVrdmltYm1jY2d2dDI3ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iK7UmUPdVqHPR0yJUc/giphy-downsized-large.gif" alt="Banner animado">
</body>
</html>
